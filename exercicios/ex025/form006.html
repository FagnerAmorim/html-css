<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulátio</title>
</head>
<body>
    <h1></h1>
<form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    
    <p>
        <label for="inivel">Nível de Satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
    </p>

    <p>
        <label for="ifoto">Foto do Perfil</label>
        <input type="file" name="foto" id="ifoto">
        <!-- códigos input type=file só são armazenados no sistema php através do method=post -->
    </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
