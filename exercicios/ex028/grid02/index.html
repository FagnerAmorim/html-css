<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na Prática</title>
    <style>
        div.conteiner {
            border: 3px solid blue;
            height: 250px;/*altura*/
            display: grid;/*display formato grade, visualmente em nada interfere, mas em base semantica ha significado importante*/
            grid-template-columns: auto auto auto;
            /*ou simplificar no formato repeat(3, auto);*/
            
            /*a propriedade auto ajusta as colunas ao conteiner principal, em casos de ajustes de altura ou largura basta apenas colocar as medidas em px que deseja acrescentar*/
            grid-template-rows: auto auto auto;
            /*ou simplificar no formato repeat(3, auto)*/
            
            /*especifica o número (e as alturas) das linhas em um layout de grade*/

            /*grid-template: auto auto auto / auto auto auto; ou grid-template: repeat(3,auto) / repeat (3, auto); - simplificação das propriedades grid-template-rows+grid-template-columns - , sendo declarado as funções invertidas as propriedades como descrito na observação*/

            gap: 10px;/*propriedade grid-gap foi depreciada a partir de 2020, anexada para gap, propriedade de preenchimento de borda, que tem como objetivo preencher bordas nos itens do conteiner*/
            align-items: normal;/*significa esticar o item de forma vertical conforme os comandos desejados tendo como padrão a propriedade stretch ou normal*/
            justify-items: normal;/*significa esticar o item de forma horizontal conforme os comandos desejados tendo como padrão a propriedade stretch ou normal*/

            /*place-items: normal normal; - simplificação das propriedades align e justify- items, sendo declarado as funções nessa sequência align-items+justify-items*/

            align-content: normal;/*significa esticar o conjunto inteiro (conteiner com os itens) de forma vertical conforme os comandos desejados tendo como padrão a propriedade stretch ou normal*/
            justify-content: normal;/*significa esticar o conjunto inteiro (conteiner com os itens) de forma horizontal conforme os comandos desejados tendo como padrão a propriedade stretch ou normal*/

            /*place-content: normal normal; - simplificação das propriedades align e justify-content, sendo declarado as funções nessa sequência align-content+justify-content*/
        }

        div.item {
            border: 3px solid red;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <div class="conteiner"> 
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div> <!--shothand para facilitrar atribuição a comandos com mais de 1 item com atribuição semelhante, ex: (div.item*7 -> comando+class+quantidade)-->
    </div> <!--shothand para facilitrar atribuição a comandos, ex: (div.container -> comando+class)-->
</body>
</html>
