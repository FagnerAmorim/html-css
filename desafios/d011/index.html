<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Espacial</title>
    <style>
        #conteiner {
            background-image: url('imagem/espaco.jpg');
            background-size: 100% 100%;

            position: relative;
            height: 96vh;
            padding: 10px;
        }

        #conteudo {
            background-image: url('imagem/astronauta.png');
            background-size: 100% 100%;

            position: absolute;
            height: 400px;
            width: 600px;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
